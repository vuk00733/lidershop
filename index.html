  <!-- facebook  mzd mora div da se izbaci -->
  <div>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: 'v8.0'
        });
      };

      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat" attribution=setup_tool page_id="114591397045615" theme_color="#ffc300">

  </div>

  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <div class="dropdown">
          <i class="fas fa-bars"></i>

            <a href="./index.html#about" class="banner-btn" id="a">O nama</a>

  <!-- hero -->

    <div class="text">
      <p class="text">lideri u online </p>
      <br> <br>
      <p class="text">prodaji</p>
      <p class="textt"> *Proizvodi na stanju : </p>
    </div>
    <div id="content-slider">
      <div id="slider">
        <div id="mask">
          <ul>
            <li id="first" class="firstanimation">
              <img src="img/try.jpg" alt="Cougar" />
            </li>
            <li id="second" class="secondanimation">
              <img src="img/product-2.jpeg" alt="Lions" />
            </li>
            <li id="third" class="thirdanimation">
              <img src="img/product-3.jpeg" alt="Snowalker" />
            </li>
            <li id="fourth" class="fourthanimation">
              <img src="img/product-4.jpeg" alt="Howling" />
            </li>
            <li id="fifth" class="fifthanimation">
              <img src="img/product-5.jpeg" alt="Sunbathing" />
            </li>
          </ul>
        </div>
        <div class="progress-bar"></div>
      </div>
    </div>
    <!--end of slider-->
  </div>
  <a id="prod"></a>

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <!-- <h2> </a>Naši Proizvodi</h2>-->
    </div>
    <div class="products-center">
    </div>
  </section>

  <!--about-->
  <a id="about"></a>
  <section class="products">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="section-title">
          <h2>O nama</h2>
        </div>
        <!--slider  pics need to be 680*350-->

      </div>
  </section>
  <!--end of about-->

  <!--contact-->
  <a id="contact"></a>
  <section class="products">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="section-title">
          <h2> Kontakt</h2>
        </div>
        <div class="col-md-4">
          <span id="count1" class="display-4"></span>
        </div>
        <div class="col-md-4">
          <span id="count2" class="display-4"></span>
        </div>
        <div class="col-md-4">
          <span id="count3" class="display-4"></span>
        </div>
      </div>
    </div>
  </section>
  <!--end of contac-->

  <!--faq-->
  <a id="faq"></a>
  <section class="products">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="section-title">
          <h2> Česta Pitanja</h2>
        </div>
        <div class="col-md-4">
          <span id="count1" class="display-4"></span>
        </div>
        <div class="col-md-4">
          <span id="count2" class="display-4"></span>
        </div>
        <div class="col-md-4">
          <span id="count3" class="display-4"></span>
        </div>
      </div>
    </div>
  </section>
  <!--end of faq-->

  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart"><i class="fas fa-window-close"></i></span>
      <h2>Vaša Korpa : </h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>queen bed</h4>
              <h5>$9.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">
                1
              </p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div> -->
        <!-- cart item -->
      </div>
      <div class="cart-footer">
        <h3>Ukupno : RSD<span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Ocisti Korpu</button>
        <div class="cart-btn checkout-btn">
          <br>
          <button class="clear-cart banner-btn my"> <b>plati</b> </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of cart -->

  <!-- checkout -->
  <div class="checkout-overlay">
    <div class="checkout">
      <span class="close-checkout"><i class="fas fa-window-close"></i></span>
      <h2>Informacije :</h2>
      <div class="checkout-content">
        <!-- checkout items -->
        <form action="/payment" method="POST">
          <label for="fname"> Ime :</label>
          <input type="text" id="fname" name="fname" placeholder="Vase Ime" />

          <label for="lname">Prezime :</label>
          <input type="text" id="lname" name="lname" placeholder="Vase Prezime" />

          <label for="email">Email :</label>
          <input type="text" id="email" name="email" placeholder="Vas Email" />

          <label for="city">Grad :</label>
          <input type="text" id="city" name="city" placeholder="Vas Grad" />

          <label for="address">Adresa :</label>
          <input type="text" id="add" name="add" placeholder="Vasa Adresa" />

          <label for="zip">Poštanski Broj :</label>
          <input type="text" id="zip" name="zip" placeholder="Vas Poštanski Broj" />

          <label for="num">Telefon :</label>
          <input type="text" id="num" name="num" placeholder="Vas Telefon" />
          <button type="submit" class="clear-cart banner-btn checkout-btn final-btn">Nastavi</button>
        </form>

      </div>
      <br>
      <div class="checkout-footer">
      </div>
    </div>
  </div>
  <!-- end of checkout -->

  <!--final -->
  <div class="final-overlay">
    <div class="final">
      <span class="close-final"><i class="fas fa-window-close"></i></span>
      <h2>Vasa Narudzbina</h2>
      <div class="final-content">
      </div>
      <div class="final-footer">
        <button type="button" class="clear-cart banner-btn checkout-btn end-btn" onclick="">Nastavi</button>
      </div>
    </div>
  </div>
  <!-- end  of final -->

  <!--conf -->
  <div class="conf-overlay">
    <div class="conf">
      <span class="close-conf"><i class="fas fa-window-close"></i></span>
      <h2>Hvala Vam! </h2>
      <div class="conf-content">
      </div>
      <div class="conf-footer">
        <button type="button" class="clear-cart banner-btn checkout-btn conf-btn">Nastavi kupovinu</button>
      </div>
    </div>
  </div>
  <!-- end  of conf -->

  <!--view item-->
  <div class="item-overlay">
    <div class="item">
      <span class="close-item"><i class="fas fa-window-close"></i></span>
      <div class="item-content">
      </div>
      <div class="item-footer">
        <button type="button" class="clear-cart banner-btn checkout-btn item-btn">Dodaj u Korpu</button>
      </div>
    </div>
  </div>
  <!--end of view item-->

  <!--popup item-->
  <div class="callout">
    <div class="callout-container">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">×</span>
      <h2>BESPLATNA DOSTAVA PREKO рсд 2999.99</h2>
    </div>
  </div>
  <!--en of popup item-->
