          <label for="fname"> Ime :</label>

          <label for="num">Telefon :</label>
          <input type="text" id="num" name="num" placeholder="Vas Telefon" />
          <button type="submit" class="clear-cart banner-btn checkout-btn final-btn">Nastavi</button>
